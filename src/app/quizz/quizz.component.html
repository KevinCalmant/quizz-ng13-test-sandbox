<div class="container">
  <div class="alert alert-primary" role="alert" *ngIf="loading">
    Chargement...
  </div>

  <ng-container *ngIf="!loading && quizz !== undefined">
    <div class="row">
      <h1 aria-label="quizz-title">{{ quizz.title }}</h1>
    </div>
    <div
      class="row mt-3"
      *ngFor="let question of quizz.questions; let i = index"
    >
      <app-question [number]="i + 1" [question]="question"></app-question>
    </div>
  </ng-container>
</div>
